<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">
    <base target="_blank">
    <link rel="icon shortcut" href="#">

    <title>Multiple peer connections</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
    <div id="container">
        <h1><span>webRTC 作为SFU转发媒体流</span>
        </h1>

        <div id="videos">
            <video id="video1" playsinline autoplay muted controls></video>
            <video id="video2" playsinline autoplay muted controls></video>
            <hr>
        </div>

        <div>
            <button id="startButton">Start</button>
            <button id="callButton">Call</button>
            <button id="createNewPeer">create New Peer</button>
            <button id="hangupButton">Hang Up</button>
        </div>

        <p>View the console to see logging and to inspect the <code>MediaStream</code> object <code>localStream</code>.</p>
    </div>

    <script src="src/sdp_tools.js" async></script>
    <script src="src/main.js" async></script>
    <script src="src/peer.js" async></script>
</body>
</html>
