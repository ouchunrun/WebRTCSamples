<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>DingTalk background</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popupContent">
        <!--   tips     -->
        <span id="loginIdentity" title=""></span>
        <div id="configHead"></div>
        <div id="xMessageTip"></div>

        <table id="xConfigTable">
            <tbody>
            <tr>
                <td class="xLabelTip"><label>Address<img class="required" src="requiredIcon.png" aria-hidden="true"></label></td>
                <td><input type="text" id="x-serverAddress" value="" placeholder="Device ip"></td>
                <td></td>
            </tr>
            <tr>
                <td class="xLabelTip"><label>Username<img class="required" src="requiredIcon.png" aria-hidden="true"></label></td>
                <td><input type="text" id="x-userName" value="" placeholder="Device login account"></td>
                <td></td>
            </tr>
            <tr>
                <td class="xLabelTip"><label>Password<img class="required" src="requiredIcon.png" aria-hidden="true"></label></td>
                <td><input type="text" id="x-password" value="" placeholder="Device login password"></td>
                <td></td>
            </tr>

            <tr>
                <td class="xLabelTip"><label>LDAP Email Attributes</label></td>
                <td><input type="text" id="LDAPEmail" value="email" placeholder="邮箱属性" disabled/></td>
                <td></td>
            </tr>

            <tr>
                <td class="xLabelTip"><label>LDAP Name Attributes</label></td>
                <td><input type="text" id="LDAPName" value="CallerIDName" placeholder="名字属性" disabled /></td>
                <td></td>
            </tr>

            <tr>
                <td></td>
                <td><button id="submitConfig"></button></td>
                <td></td>
            </tr>
            <tr>
                <td class="xLabelTip"><label>Accounts</label></td>
                <td><select name="" id="x-account"></select></td>
                <td></td>
            </tr>
            <tr>
                <td class="xLabelTip"><label>Dial Number</label></td>
                <td><input type="text" id="x-phoneNumber" value="359301" placeholder="359301"></td>
                <td><button id="x-makeCall"></button></td>
            </tr>
            </tbody>
        </table>

        <!--线路状态显示-->
        <hr>
        <table>
            <tbody id="linesTable"></tbody>
        </table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
