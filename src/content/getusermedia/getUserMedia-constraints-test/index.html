<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>getDisplayMedia Research</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        textarea{
            width:100%;
            height:300px;
        }
    </style>
</head>

<body>

<div id="container">

    <h2>getUserMedia Test</h2>

    <div>
        <button id="getMedia" onclick="getMedia()">Get media</button>
        <button id="connect" disabled onclick="createPeerConnection()">Connect</button>
        <button id="hangup" disabled onclick="hangupButton()">Hang Up</button>
    </div>
    

    <section id="constraints">
        <div id="getUserMedia">
            <textarea name="getUserMediaConstraints" id="getUserMediaConstraints" type="text"></textarea>
        </div>

    </section>

    <section id="video">
        <h4>可以在 chrome://webrtc-internals/ 界面查看视频帧率、分辨率</h4>
        <div id="localVideo">
            <video playsinline autoplay></video>
            <div></div>
        </div>
        <div id="remoteVideo">
            <video playsinline autoplay></video>
            <div></div>
            <div id="bitrate"></div>
            <div id="peer"></div>
        </div>
    </section>
    <section id="statistics">
        <div id="senderStats"></div>
        <div id="receiverStats"></div>
    </section>
</div>

<script src="js/sdp_tools.js"></script>

<script src="js/adapter-latest.js"></script>
<script src="js/ga.js"></script>
<script src="js/index.js"></script>
</body>
</html>
