<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>getDisplayMedia Research</title>

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <style>
        textarea{
            width:100%;
            height:300px;
        }
    </style>
</head>

<body>

<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC samples</a> <span>getDisplayMedia</span>
    </h1>

    <h2>Edge and lately canary of Chromium(v70.0.3531.0) Research on behavior characteristics of getDisplayMedia</h2>

    <div>
        <button id="getMedia">Get media</button>
        <button id="connect" disabled>Connect</button>
        <button id="hangup" disabled>Hang Up</button>
    </div>
    

    <section id="constraints">
        <div id="getUserMedia">
            <h4>改变Constraints的值，看是否可以做到帧率、分辨率的控制！
                <label style="color:red; font-size: 15px; ">期望帧率是不超过15帧</label>
            </h4>

            <textarea name="getUserMediaConstraints" id="getUserMediaConstraints" type="text"></textarea>
        </div>

    </section>

    <section id="video">
        <h4>可以在 chrome://webrtc-internals/ 界面查看共享的帧率、分辨率</h4>
        <div id="localVideo">
            <video playsinline autoplay muted controls></video>
            <div></div>
        </div>
        <div id="remoteVideo">
            <video playsinline autoplay muted controls></video>
            <div></div>
            <div id="bitrate"></div>
            <div id="peer"></div>
        </div>
    </section>
    <a href="https://webrtc.github.io/samples/">Webrtc samples</a>
    <section id="statistics">
        <div id="senderStats"></div>
        <div id="receiverStats"></div>
    </section>
</div>

<script src="js/sdp_tools.js"></script>

<script src="js/adapter-latest.js"></script>
<script src="js/ga.js"></script>
<script src="js/index.js"></script>
</body>
</html>
