<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jabra Call Control Demo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="#"/>
</head>
<body>
    <h1><a href="https://sdk.jabra.com/demos/cc-demo-full/index.html" target="_blank">Jabra Call Control Demo</a></h1>
    <div id="wrapper">
        <main>
           <section id="device-info-wrapper" class="hidden">
               <h2>Device info</h2>
               <h3 id="device-name"></h3>
               <h4 id="vendorId"></h4>
               <h4 id="productId"></h4>
               <h4 id="device-id"></h4>
           </section>

            <section id="actions-wrapper">
                <h2>Easy Call Control Demo - Multiple Calls Handling</h2>

                <div id="easyCallActions">
                    <button id="sdkInit">jabra sdk init</button>
                    <button id="pairing">jabra webHid Pairing</button>
                    <br>
                    <button id="start-call">start-call</button>
                    <button id="end-current-call">end-current-call</button>
                    <br>
                    <button id="signal-incoming-call">signal-incoming-call</button>
                    <button id="accept-incoming-call">accept-incoming-call</-button>
                    <button id="reject-incoming-call">reject-incoming-call</button>
                    <br>
                    <button id="mute-microphone">mute-microphone</button>
                    <button id="unmute-microphone">unmute-microphone</button>
                    <br>
                    <button id="hold-call">hold-call</button>
                    <button id="resume-call">resume-call</button>
                </div>
            </section>


           <section>
               <h2>Call Control Demo</h2>
               <div id="actions">
                   <button id="sdkInit">jabra sdk init</button>
                   <button id="pairing">jabra webHid Pairing</button>
                   <br>
                   <button id="take-call-lock">take-call-lock</button>
                   <button id="release-call-lock">release-call-lock</button>
                   <br>
                   <button id="start-ringer">start-ringer</button>
                   <button id="stop-ringer">stop-ringer</button>
                   <br>
                   <button id="start-call">start-call</button>
                   <button id="stop-call">stop-call</button>
                   <br>
                   <button id="mute">mute</button>
                   <button id="unmute">unmute</button>
                   <br>
                   <button id="hold-call">hold-call</button>
                   <button id="resume-call">resume-call</button>
               </div>
           </section>
        </main>

        <aside>
            <section>
                <h2>Log<button id="logClear" class="aside-button">Clear</button></h2>
                <div id="action-logs"></div>
            </section>

            <section>
                <h2>Device signals <button id="signalsClear" class="aside-button">Clear</button></h2>
                <div id="signal-logs"></div>
            </section>
        </aside>
    </div>

<script src="js/main.js" type="module"></script>
</body>
</html>
