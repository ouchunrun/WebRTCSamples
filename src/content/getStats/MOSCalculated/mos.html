<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>MOS calculated in PingPlotter Pro</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">

    <h1><span>Peer connection: states</span></h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>local peer</th>
                <th>remote peer</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>videos</td>
                <td>
                    <video id="video1" playsinline autoplay muted controls></video>
                </td>
                <td>
                    <video id="video2" playsinline autoplay controls muted></video>
                </td>
            </tr>
        <tr>
            <td>video dimension</td>
            <td>
                <div id="localVideo">
                    <div></div>
                </div>
            </td>
            <td>
                <div id="remoteVideo">
                    <div></div>
                    <div id="bitrate"></div>
                    <div id="peer"></div>
                </div>
            </td>
        </tr>
            <tr class="firefox-not-allowed chrome-allowed">
                <td>fractionLost</td>
                <td>
                    <label>Audio:</label> <span id="peer1-audio-fractionLost"></span><br>
                    <label>Video:</label> <span id="peer1-video-fractionLost"></span>
                </td>
                <td>
                    <label>Audio:</label> <span id="peer2-audio-fractionLost"></span><br>
                    <label>Video:</label> <span id="peer2-video-fractionLost"></span>
                </td>
            </tr>

            <tr class="firefox-not-allowed chrome-allowed">
                <td>lossRate</td>
                <td>
                    <label>Audio:</label> <span id="peer1-audio-lossRate"></span><br>
                    <label>Video:</label> <span id="peer1-video-lossRate"></span>
                </td>
                <td>
                    <label>Audio:</label> <span id="peer2-audio-packetsLost"></span><br>
                    <label>Video:</label> <span id="peer2-video-packetsLost"></span>
                </td>
            </tr>
            <tr class="firefox-not-allowed chrome-allowed">
                <td>jitter</td>
                <td>
                    <label>Audio:</label> <span id="peer1-audio-jitter"></span><br>
                    <label>Video:</label> <span id="peer1-video-jitter"></span>
                </td>
                <td>
                    <label>Audio:</label> <span id="peer2-audio-jitter"></span><br>
                    <label>Video:</label> <span id="peer2-video-jitter"></span>
                </td>
            </tr>
            <tr class="firefox-not-allowed chrome-allowed">
                <td>latency</td>
                <td>
                    <label>Audio:</label> <span id="peer1-audio-latency"></span><br>
                    <label>Video:</label> <span id="peer1-video-latency"></span>
                </td>
                <td>
                    <label>Audio:</label> <span id="peer2-audio-latency"></span><br>
                    <label>Video:</label> <span id="peer2-video-latency"></span>
                </td>
            </tr>
            <tr class="firefox-not-allowed chrome-allowed">
                <td>MOS</td>
                <td>
                    <label>Audio:</label> <span id="peer1-audio-MOS"></span><br>
                    <label>Video:</label> <span id="peer1-video-MOS"></span>
                </td>
                <td>
                    <label>Audio:</label> <span id="peer2-audio-MOS"></span><br>
                    <label>Video:</label> <span id="peer2-video-MOS"></span>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <div id="states">
        <div>
            <div class="label">PC1 signaling state:</div>
            <div id="pc1SignalState" class="value"></div>
        </div>
        <div>
            <div class="label">PC1 ICE state:</div>
            <div id="pc1IceState" class="value"></div>
        </div>
        <div>
            <div class="label">PC1 connection state:</div>
            <div id="pc1ConnState" class="value"></div>
        </div>
        <div>
            <div class="label">PC2 signaling state:</div>
            <div id="pc2SignalState" class="value"></div>
        </div>
        <div>
            <div class="label">PC2 ICE state:</div>
            <div id="pc2IceState" class="value"></div>
        </div>
        <div>
            <div class="label">PC2 connection state:</div>
            <div id="pc2ConnState" class="value"></div>
        </div>
    </div>

</div>

<script src="js/main.js" async></script>

</body>
</html>
